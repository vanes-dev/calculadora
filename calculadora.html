      <title>Calculadora de IMC</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container">
          <h1>Calculadora de IMC</h1>
          <div class="form-group">
              <label for="peso">Peso (kg): </label>
              <input id="peso" type="number" step="0.01" min="0" class="form-control">
          </div>
          <div class="form-group">
              <label for="altura">Altura (cm): </label>
              <input id="altura" type="number" min="0" class="form-control">
          </div>
          <button onclick="calcularIMC()" class="btn btn-primary">Calcular IMC</button>
          <p id="resultado"></p>
      </div>
      
      <script>
          function calcularIMC() {
              var peso = document.getElementById('peso').value;
              var altura = document.getElementById('altura').value / 100; // converte a altura de cm para m
              var resultado = document.getElementById('resultado');
  
              if(peso > 0 && altura > 0) {
                  var imc = (peso / (altura * altura)).toFixed(2);
                  
                  if(imc < 18.5) {
                      resultado.innerHTML = '<div class="alert alert-secondary" role="alert">Seu IMC é ' + imc + '. IMC abaixo do indicado. Procure um especialista.</div>';
                  } else if(imc >= 18.5 && imc < 25) {
                      resultado.innerHTML = '<div class="alert alert-success" role="alert">Seu IMC é ' + imc + '. IMC normal. Parabéns!</div>';
                  } else if(imc >= 25 && imc < 40) {
                      resultado.innerHTML = '<div class="alert alert-warning" role="alert">Seu IMC é ' + imc + '. IMC de sobrepeso ou obesidade leve. Atenção.</div>';
                  } else {
                      resultado.innerHTML = '<div class="alert alert-danger" role="alert">Seu IMC é ' + imc + '. IMC acima do indicado. Procure um especialista.</div>';
                  }
              } else {
                  resultado.innerHTML = "Por favor, insira valores válidos para peso e altura!";
              }
          }
      </script>
  </body>
